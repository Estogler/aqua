<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <fieldset>
    <legend>Cadastro de Usuario</legend>
    <form action="{% url 'usuarios:criar' %}" method="GET">
    {% csrf_token %}
    {% for field in form %}
    <br>
    {{field}}
    <br>
    {% endfor %}
    <br>

    <button type="submit">Cadastrar</button>
    </form>
    </fieldset>
</body>
</html>
